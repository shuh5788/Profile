<html>
  <head>
    <script>
      function myfunction() {
        document.getElementById("cnt").innerText++;
      }
    </script>
  </head>
  <body>
    <form action="submit">
      <p id="cnt" name="count">0</p>
      <input type="button" name="btn" value="Count++" onclick="myfunction()" />
    </form>
  </body>
</html>
