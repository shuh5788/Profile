<html>
  <head>
    <script>
      function findMax() {
        const numOne = Number(document.getElementById("num1").value);
        const numTwo = Number(document.getElementById("num2").value);
        const numThree = Number(document.getElementById("num3").value);
        let maxi = Math.max(numOne, numTwo, numThree);
        let textOne = document.getElementById("val1").value;

        document.write(maxi);
      }
      function repeatNum() {
        const numOne = Number(document.getElementById("num1").value);

        for (let i = 0; i < numOne; i++) {
          document.write(numOne);
        }
        for (let i = 0; i < numOne; i++) {
          document.write("*");
        }
      }
    </script>
  </head>
  <body>
    <form action="submit">
      <label for="numOne">Num1</label>
      <input type="number" id="num1" name="numOne" />
      <label for="numTwo">Num2</label>
      <input type="number" id="num2" name="numTwo" />
      <label for="numThree">Num3</label>
      <input type="number" id="num3" name="numThree" />
      <input type="button" value="MAX" onclick="repeatNum()" />
    </form>
  </body>
</html>
