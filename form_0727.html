<html>
  <head>
    <script>
      function checkInput() {
        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const address = document.getElementById("address").value;
        const phoneNum = Number(document.getElementById("phonenum").value);
        const postCode = document.getElementById("postalcode").value;
        const city = document.getElementById("city").value;
        const country = document.getElementById("country").value;

        if (fname == "") {
          document.write("Please fill in the fname<br>");
        }
        if (lname == "") {
          document.write("Please fill in the lname<br>");
        }
        if (address == "") {
          document.write("Please fill in the address<br>");
        }
        if (phoneNum == 0) {
          document.write("Please fill in the phone number<br>");
        }
        if (postCode == "") {
          document.write("Please fill in the postal code<br>");
        }
        if (city == "") {
          document.write("Please fill in the city<br>");
        }
        if (country == "") {
          document.write("Please fill in the country<br>");
        }
      }
    </script>
  </head>
  <body>
    <form action="submit">
      <label>First Name</label>
      <input type="text" id="fname" name="firstname" />
      <label>Last Name</label>
      <input type="text" id="lname" name="lastname" />
      <label>Address</label>
      <input type="text" id="address" name="address" />
      <label>Phone Number</label>
      <input
        type="number"
        id="phonenum"
        name="phonenumber"
        placeholder="1234567890"
        maxlength="10"
      />
      <label>Postal Code</label>
      <input type="text" id="postalcode" name="postcode" />
      <label>City</label>
      <input type="text" id="city" name="city" />
      <label>Country</label>
      <input type="text" id="country" name="country" />
      <input type="button" name="btn" value="Submit" onclick="checkInput()" />
    </form>
  </body>
</html>
