<html>
  <head>
    <script>
      var num = 0;
      function add() {
        const numOne = Number(document.getElementById("num1").value);
        const numTwo = Number(document.getElementById("num2").value);
        document.write(numOne + numTwo);
      }

      function subtract() {
        const numOne = Number(document.getElementById("num1").value);
        const numTwo = Number(document.getElementById("num2").value);
        document.write(numOne - numTwo);
      }
      document.write(num);
    </script>
  </head>
  <body>
    <form action="submit">
      <label for="num1">Num1</label>
      <input type="number" id="num1" name="numone" />
      <label for="num2">Num2</label>
      <input type="number" id="num2" name="numtwo" />
      <input type="button" value="ADD" onclick="add()" />
      <input type="button" value="SUB" onclick="subtract()" />
    </form>
  </body>
</html>
