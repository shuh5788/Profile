<html>
  <head>
    <script>
      function myfunction() {
        const num1 = document.getElementById("num1").value;
        if (num1 % 2 == 0) {
          document.write("Even");
        } else {
          document.write("Odd");
        }
      }
    </script>
  </head>
  <body>
    <form action="submit">
      <label for="Num1">Enter a Number</label>
      <input type="number" id="num1" name="num" />
      <input type="button" value="submit" onclick="myfunction()" />
    </form>
  </body>
</html>
